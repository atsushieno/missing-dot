name: Deploy to central

on: workflow_dispatch

permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/gradle.yml
  deploy:
    needs: build
    strategy:
      matrix:
        include:
          - targets: publishAllPublicationsToMavenCentralRepository
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1
    - uses: actions/cache@v4
      with:
        path: |
          ~/.konan
        key: ${{ runner.os }}-${{ hashFiles('**/.lock') }}
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'jetbrains'
    - name: Publish with Gradle
      run: ./gradlew --warning-mode all build publishAllPublicationsToMavenCentralRepository
      with:
        arguments: |
          -PmavenCentralUsername=${{secrets.MAVEN_CENTRAL_USERNAME}}
          -PmavenCentralPassword=${{secrets.MAVEN_CENTRAL_PASSWORD}}
          -PsigningInMemoryKeyId=${{secrets.GPG_KEY_CONTENTS}}
          -PsigningInMemoryPassword=${{secrets.SIGNING_PASSWORD}}
          ${{ matrix.targets }}
